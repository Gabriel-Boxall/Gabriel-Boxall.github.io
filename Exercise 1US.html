<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maps-sdk.trimblemaps.com/v3/trimblemaps-3.6.0.css" />
        <script src="https://maps-sdk.trimblemaps.com/v3/trimblemaps-3.6.0.js"></script>
        <style>
        body { margin: 0; padding: 0; }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .map-panel {
            position: absolute;
            width: 225px;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            font-family: open sans, sans-serif;
            font-size: .90em;
        }

        .group {
            padding: 3px 0;
        }

        .group .label {
            display: inline-block;
            width: 65px;
            font-style: italic;
            color: #888;
        }

        .group .value {
            display: inline-block;
        }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div class="map-panel">
            <div class="group">
                <span class="label">Longitude:</span>
                <span id="longitude" class="value"></span>
            </div>
            <div class="group">
                <span class="label">Latitude:</span>
                <span id="latitude" class="value"></span>
            </div>
        </div>

        <script>
            TrimbleMaps.APIKey = '96E9A097BF52354FA03A6C23CCA85EC6';
            const center = [-73.97386, 40.76466];
			const start = [-74.60833, 40.35296];
			const stop1 = [-74.65075, 40.39099];
			const destination = [-73.97386, 40.76466];
            const map = new TrimbleMaps.Map({
                container: 'map', // container id
                center: center,
                zoom: 8
            });

            // Create a popup for the destination
            const popup = new TrimbleMaps.Popup({
                offset: 40
            }).setText('Destination');

            // Create a marker
            const marker = new TrimbleMaps.Marker({
                draggable: false
            }).setLngLat(destination)
            .setPopup(popup)
            .addTo(map);

            // Save the panel elements
            const lngElem = document.getElementById('longitude');
            const latElem = document.getElementById('latitude');
            lngElem.innerHTML = center[0].toFixed(6);
            latElem.innerHTML = center[1].toFixed(6);

            // Listen to the dragend event of the marker
            marker.on('dragend', function(e){
                // Extract the lngLat object from the marker in the event
                const lngLat = e.target.getLngLat();
                // Update the values in the panel
                lngElem.innerHTML = lngLat.lng.toFixed(6);
                latElem.innerHTML = lngLat.lat.toFixed(6);
            });
			
			const myRoute = new TrimbleMaps.Route({
				routeId: "myRoute",
				stops: [
                    new TrimbleMaps.LngLat(-74.60833, 40.35296), //start point
                    new TrimbleMaps.LngLat(-74.65075, 40.39099), // first stop
		    new TrimbleMaps.LngLat(-73.97386, 40.76466), //final stop
                ],
				isDraggable: true
			 });
		
			map.on('load', function() {
				myRoute.addTo(map);
			});	
        </script>
    </body>
</html>
